<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-grid>
      <ion-row>
        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <ion-title class="titulos">
            {{'NuevaN.title' | translate}}
          </ion-title>
        </ion-col>
        <!-- LINTERNA -->
        <ion-col size="2">
          <div style="text-align: end;">
            <ion-button shape="round" (click)="this.luz()" color="warning" size="small">
              <ion-icon name="flashlight-outline"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="task" (ngSubmit)="this.sendForm()">
    <ion-item>
      <ion-input formControlName="title" type="text" placeholder="{{'Titulo.title' | translate}}">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime formControlName="date" cancelText="{{'cancelar.title' | translate}}"
        doneText="{{'confirmar.title' | translate}}" type="text" placeholder="{{'Fecha.title' | translate}}"
        display-format="DD/MM/YYYY">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" placeholder="{{'Descripcion.title' | translate}}"
        autocapitalize="true" auto-grow="true">
      </ion-textarea>
    </ion-item>

    <ion-grid class="guardaCon">
      <ion-row>

        <ion-col size="6">
          <!-- GUARDAR NOTA CON UBICACIÓN -->
          <div style="text-align: left;">
            <ion-button class="botonG" shape="round" (click)="this.sendUbi()" color="warning" size="small" [disabled]="!task.valid">
              <ion-icon class="botonI" name="navigate-circle"></ion-icon>{{'botonconU.title' | translate}}
            </ion-button>
          </div>
        </ion-col>

        <ion-col size="6">
          <!-- GUARDAR NOTA SIN UBICACIÓN -->
          <div style="text-align: end;">
            <ion-button class="botonG" shape="round" (click)="this.sendForm()" color="warning" size="small" [disabled]="!task.valid">
              <ion-icon class="botonI" name="close-circle"></ion-icon>{{'botoncsinU.title' | translate}}
            </ion-button>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>

  </form>
</ion-content>
