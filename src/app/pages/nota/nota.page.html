<ion-header>
  <ion-toolbar class="color-toolbar">

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <!-- BOTÓN SALIR -->
          <ion-button shape="round" (click)="this.salir()" color="warning">
            <ion-icon name="arrow-undo-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <div style="text-align: end;">
            <!-- BOTÓN REPRODUCTOR -->
            <ion-button shape="round" (click)="this.repro()" color="warning">
              <ion-icon name="mic-outline"></ion-icon>
            </ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="8" class="notaTIT">{{nota.titulo}}</ion-col>
        <ion-col size="4" class="notaFEC">{{nota.fecha|date:"dd/MM/yyyy"}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <p class="notaTEX">{{nota.texto}}</p>
  </ion-item>
  <div class="ubiM" id="map" style="height: 200px;" center={position}>
  </div>
</ion-content>
