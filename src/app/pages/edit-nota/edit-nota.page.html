<ion-header>
  <ion-toolbar class="color-toolbar">
    <ion-grid>
      <ion-row>

        <ion-col size="3">
          <!-- BOTÓN ATRÁS -->
          <ion-button (click)="this.botonatras()" color="warning" shape="round">
            <ion-icon name="arrow-undo-outline"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <ion-title class="titulos">{{'EditarNota.title' | translate}}</ion-title>
        </ion-col>

        <ion-col size="3">
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="task" (ngSubmit)="this.sendForm()">
    <ion-item>
      <ion-input type="text" formControlName="title" placeholder="Título"></ion-input>
    </ion-item>
    <ion-item>
      <ion-datetime cancelText="cancelar" doneText="confirmar" type="text" formControlName="date" placeholder="Fecha"
        display-format="DD/MM/YYYY">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-textarea formControlName="description" placeholder="Descripción" autocapitalize="true" auto-grow="true">
      </ion-textarea>
    </ion-item>

    <ion-grid class="guardaCon">
      <ion-row>

        <ion-col size="6">
          <div style="text-align: left;">
          </div>
        </ion-col>

        <ion-col size="6">
          <!-- MODIFICAR NOTA -->
          <div style="text-align: end;">
            <ion-button class="botonG" shape="round" (click)="this.sendForm()" color="warning" size="small" [disabled]="!task.valid">
              <ion-icon class="botonI" name="arrow-up-circle"></ion-icon> {{'botonmodi.title' | translate}}
            </ion-button>
          </div>
        </ion-col>

      </ion-row>
    </ion-grid>

  </form>
</ion-content>
